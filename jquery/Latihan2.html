<!DOCTYPE html>
<html>
<head>
	<title>jQuery Events</title>
	<script src="jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("p").dblclick(function(){
				$(this).hide();
			});
		});
		</script>
</head>
<body>

	<P>Double Click</P>
	<P>Klik Disini</P>
	<p>Klik lagi Disini</p>

</body>
</html>
